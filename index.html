<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/arcade-machine.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Fliperama - Space Shooter</title>
</head>
<body>
    <div class="fliperama">

        <div class="cabeca">
            <div class="cabeca-fundo">
                <div class="cabeca-fundo-neon"></div>
                <div class="cabeca-barra0"></div>
            </div>
            <div class="cabeca-logo"><div class="cabeca-logo-neon"><h1 class="space-shooter">Space Shooter</h1></div></div>
            <div class="cabeca-barra1"><div class="cabeca-barra1-neon"></div></div>
            <div class="cabeca-barra2"><div class="cabeca-barra2-neon"></div></div>
            <div class="sombra">
                <div class="sombra-neon1"></div>
                <div class="sombra-neon2"></div>
            </div>
            <div class="corpo">
                <div class="corpo-neon"></div>
                <div id="main-play-area">
                    <img class="player-shooter" src="./img/botuja.gif" alt="hero">
                    <div class="fundo-start">
                        <img class="snake-talk" src="img/snake-talk.jpg" alt="">
                        <h4 class="game-instructions">
                            <p>Bugs espaciais querem invadir os computadores do nosso Planeta!<br>
                                Você é um programador treinado pela DIO, impeça os invasores! <br>
                                Use as <u>Setas</u> para mover a nave e <u>Espaço</u> para atirar.
                            </p>
                        </h4>
                        <div class="start-button">
                            <h1>START</h1>
                        </div>
                    </div>
                   
                </div>  
            </div>
            <div class="base">
                <div class="base-neon1"></div>
                <div class="base-neon2"></div>
                <div class="base-neon3"></div>
                <div class="base-neon4"></div>
                <div class="controle-neon1"></div>
                <div class="controle-neon2"></div>
                <div class="controle-neon3"></div>
                <div id="botao-cima" class="botao-neon-cima"></div>
                <div id="botao-baixo" class="botao-neon-baixo"></div>
                <div id="botao-direita" class="botao-neon-direita"></div>
                <div id="botao-esquerda" class="botao-neon-esquerda"></div>
                <div id="botao-espaco" class="botao-neon-space"></div>
            </div>
            <div class="base-fundo">
                <div class="base-fundo-neon1"></div>
                <div class="base-fundo-neon2"></div>
                <div class="base-fundo-neon3"></div>
                <div id="score"> 
                    <h4>Score: <span id="points">0</span></h4>
                </div>
            </div>
            <div class="pe">
                <div class="pe-1"></div>
                <div class="pe-2"></div>
                <div class="pe-3"></div>
                <div class="pe-texto">
                    <h2>Bootcamp <span class="span1">DIO</span> & <span class="span2">Órbi</span></h2>
                </div>
            </div>
        </div>
        
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
